<!DOCTYPE html>
<html>

<head>
  <title>Formulário</title>
  <link rel="stylesheet" href="/estilo/style.css">

</head>

<body>
  <section class="contato">
    <div class="container">
      <div class="formulario">
        <h2>Contratação do plano</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone para contato:</label>
            <input type="text" id="telefone" name="telefone" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="plano">Plano:</label>
            <select id="plano" name="plano" required>
              <option value="plano1">Plano Basico</option>
              <option value="plano2">Você+conectado</option>
              <option value="plano3">Plano empresarial</option>
            </select>
          </div>
          <div class="form-group">
            <label for="horario">Preferência de horário para visita técnica:</label>
            <select id="horario" name="horario" required>
              <option value="09-11">09 ás 11h</option>
              <option value="12-14">12 ás 14h</option>
              <option value="15-17">15 ás 17h</option>
            </select>
          </div>
          <input type="submit" value="Contratar">
        </form>
      </div>
      <div class="img-vertical"></div>
    </div>
  </section>
</body>

</html>
