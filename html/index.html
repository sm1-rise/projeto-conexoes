    <section class="contratacao">
        <div class="container">
            <h2>Contratação do plano</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone para contato:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="plano">Plano:</label>
                    <select id="plano" name="plano" required>
                        <option value="plano1">Plano 1</option>
                        <option value="plano2">Plano 2</option>
                        <option value="plano3">Plano 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="horario">Preferência de horário para visita técnica:</label>
                    <select id="horario" name="horario" required>
                        <option value="09-11">09-11h</option>
                        <option value="12-14">12-14h</option>
                        <option value="15-17">15-17h</option>
                    </select>
                </div>
                <input type="submit" value="Contratar">
            </form>
        </div>
    </section>
